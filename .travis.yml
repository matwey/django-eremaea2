language: python
env:
- DJANGO_VERSION='>=2.2,<2.3'
- DJANGO_VERSION='>=3.0,<3.1'
- DJANGO_VERSION='>=3.1,<3.2'
python:
- '3.5'
- '3.6'
- '3.7'
- '3.8'
install:
- pip install Django$DJANGO_VERSION
- pip install -r requirements.txt
script:
- python setup.py test

jobs:
  exclude:
  - python: '3.5'
    env: DJANGO_VERSION='>=3.0,<3.1'
  - python: '3.5'
    env: DJANGO_VERSION='>=3.1,<3.2'
  include:
    - stage: deploy
      script: skip
      python: '3.6'
      deploy: &pypi
        provider: pypi
        user: matwey
        password:
          secure: ""
        skip_existing: true
        distributions: sdist bdist_wheel
        on:
          tags: true
